<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./resources/Template/Facelet.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <p:panel header="Ingreso de usuario">
                    <center>
                        <h:form>
                            <p:growl id="mensajes" showDetail="true"/>
                            <h:panelGrid rendered="#{loginFormBean.checkLoggedStatus()}" columns="2" cellpadding="8">

                                <p:outputLabel id="lblLogin" value="Email:"/>
                                <h:inputText id="Login" value="#{loginFormBean.email}"
                                             class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"
                                             required="true"
                                             validatorMessage="No es un email valido"
                                             requiredMessage="Por favor, Ingrese un email" >
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                </h:inputText>
                                <p:outputLabel id="lblPassword" value="Contraseña:"/>
                                <p:password id="password" value="#{loginFormBean.password}"
                                            required="true"
                                            requiredMessage="Por favor, Ingrese una contraseña"
                                            validatorMessage="La contraseña requiere 8 caracteres como minimo."
                                            >
                                    <f:validateLength minimum="8" ></f:validateLength>
                                </p:password>

                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="8">
                                <p:commandButton value="Ingresar"
                                                 action="#{loginFormBean.verifyCredentials()}"
                                                 update="mensajes"/>

                                <p:commandButton value="Registrar"
                                                 immediate="true"
                                                 action="#{loginFormBean.gotToSignUp()}"/>
                            </h:panelGrid>
                        </h:form>

                    </center>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
