<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Fast Payment</title>
    </h:head>

    <h:body>

        <ui:insert name="top" id="top">
            <p:growl id="mensajes" showDetail="true"/>
            <h:form>  
                <p:menubar>
                    <p:menuitem value="Fast Payment" url="pagar-servicio.xhtml" />

                    <f:facet name="options" >

                        <h:outputText value="#{loginFormBean.getUserName()}" class="user-name"/>
                        
                        <p:commandButton id="brn_login" 
                                         rendered="#{!loginFormBean.isLogged()}"
                                         value="Ingresar"
                                         ajax="false"
                                         action="#{loginFormBean.goToLogin()}">
                        </p:commandButton>
                        <p:commandButton id="brn_registrar" 
                                         rendered="#{!loginFormBean.isLogged()}"
                                         value="Registrar"
                                         ajax="false"
                                         action="#{loginFormBean.gotToSignUp()}">

                        </p:commandButton>

                        <p:commandButton id="btn_logout" 
                                         rendered="#{loginFormBean.isLogged()}"
                                         value="Salir"
                                         ajax="false"
                                         action="#{loginFormBean.logout()}">

                        </p:commandButton>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:insert>


        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
